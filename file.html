<html lang="en">

	</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<a class="navbar-brand" href="https://mfilecloud.com/aGZianpidHBld2FpX2FzSENN">Direct link</a>
		</div>
	</nav>
	<div class="col-md-3"></div>
	<div class="col-md-6 well">
		<h3 class="text-primary">FILE1</h3>
		<hr style="border-top:1px dotted #ccc;">
		<br /><br />
		<center><h4>Please wait <span id="timer" class="text-primary">20</span> seconds to redirect DOWNLOAD FILE page</h4></center>
	</div>
</body>
<script>
var timer = 20; 
var counter;

function startTimer() {
	counter = setInterval(countDown, 1000);
}

function countDown() {
	var display = document.getElementById("timer");
	display.innerHTML = timer;
	

	timer--;
	
	if (timer < 0) {
		clearInterval(counter);
		
		window.location.href = "https://mfilecloud.com/a2RraGNrb3Zjb19hc0hDTQ";
	}
}		

startTimer();
</script>
</html>
